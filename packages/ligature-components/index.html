<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button id="runButton">Run</button>
        <input type="checkbox" checked="checked" id="showOutput" name="showOutput" value="showOutput"></input><label for="showOutput">Show Output</label>
        <input type="checkbox" checked="checked" id="showResult" name="showResult" value="showResult"></input><label for="showResult">Show Result</label>
        <span>Run:</span>
        <input type="radio" id="inBrowser" name="location" value="inBrowser" checked="checked"></input><label for="inBrowser">In Browser</label>
        <input type="radio" id="webSocket" name="location" value="webSocket"></input><label for="webSocket">WebSocket</label>
        <label for="address">Address:</label><input name="address" id="address" value="localhost:8080/ws"></input>
      </div>
      <div id="editor"></div>
      <div id="output"></div>
      <div id="results"></div>
    </div>
    <script type="module" src="/src/demo.js"></script>
  </body>
</html>
